<!doctype html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Thamy's Blog</B></title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">


    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'lion.png' %}" height=30 width=30 class="d-inline-block alighn-top" />
                    Home
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" aria-current="page" href="https://www.linkedin.com/in/thamyresvasconcellos/"
                            target="_blank">
                            <img src="{% static 'linkedin.png' %}" height=30 width=30
                                class="d-inline-block alighn-top" />
                        </a>
                        <a class="nav-link" href="{% static 'Resume-Thamyres-Vasconcellos.pdf' %}" target="_blank">
                            <img src="{% static 'cv.png' %}" height=30 width=30 class="d-inline-block alighn-top" />
                        </a>
                        <a class="nav-link" href="{% url 'allblogs' %}">
                            <img src="{% static 'blog.png' %}" height=30 width=30 class="d-inline-block alighn-top" />
                        </a>
                        <a class="nav-link" aria-current="page" href="https://github.com/thamyvas1/" target="_blank">
                            <img src="{% static 'git.png' %}" height=30 width=30 class="d-inline-block alighn-top" />
                        </a>
                        <a class="nav-link" href="{% url 'login' %}">
                            <img src="{% static 'analytics.png' %}" height=30 width=30
                                class="d-inline-block alighn-top" />
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>

        <div class="container">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
            </div>
            <h1 class="text-center h2">Welcome to my Blog</h1>
            <br />
            <br />
            <h2>Latest Post</h2>
            <hr />
            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="row">
                        {% for blog in blogs.all %}
                        <div class="col-md-3">
                            <div class="card mb-3 box-shadow">
                                <div class="card-body">
                                    <img src="{{ blog.image.url }}" height="270" width="270">
                                    <br>
                                    </br>
                                    <p class="card-text">{{ blog.pub_date_pretty}}<br><br />
                                        <a href="{% url 'detail' blog.id%}">{{ blog.title}}</a><br><br />
                                        {{blog.summary}}
                                    </p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-muted py-5">
        <div class="container text-center">
            <hr />
            <p>Â© Thamy Vasconcellos {% now "Y" %}</p>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
