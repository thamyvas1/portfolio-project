    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Favicons -->

  <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

  <!-- Custom styles for this template -->
  <link href="signin.css" rel="stylesheet">

<body class="text-center">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'lion.png' %}" height=30 width=30 class="d-inline-block alighn-top" />
        Home
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="https://www.linkedin.com/in/thamyresvasconcellos/" target="_blank">
            <img src="{% static 'linkedin.png' %}" height = 30 width = 30 class ="d-inline-block alighn-top" />
            </a>
            <a class="nav-link" href="{% static 'Resume-Thamyres-Vasconcellos.pdf' %}" target="_blank">
            <img src="{% static 'cv.png' %}" height = 30 width = 30 class ="d-inline-block alighn-top" />
             </a>
            <a class="nav-link" href="{% url 'allblogs' %}">
                <img src="{% static 'blog.png' %}" height = 30 width = 30 class ="d-inline-block alighn-top" />
            </a>
            <a class="nav-link" aria-current="page" href="https://github.com/thamyvas1/" target="_blank">
                <img src="{% static 'git.png' %}" height = 30 width = 30 class ="d-inline-block alighn-top" />
                </a>
          {% if user.is_authenticated %}
          <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}" onclick="">Logout</a>
          <form id="logout" method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <input type="hidden" />
          </form>
          {% else %}
          <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
          <a class="nav-link" href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
      </div>
  </nav>

  <section class="py-5 container">
    <div class="row py-lg">
      <div class="col-lg-3 col-md-3 mx-auto">

        <main class="form-signin">
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'lion.png' %}" alt="" width="70" height="70">

            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
              <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
              <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </section>
  <!-- CSS only -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  </form>
  </main>

</body>

</html>
